<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Feedback</title>
</head>
<body>
    <header>
        <h1>Plataforma de Feedback</h1>
    </header>

    <main>
        <section class="feedback-box">
            <h2>Faça os comentários sobre o AVA</h2>
            <p>Use essa página para fazer comentários sobre o sistema do aluno da FeMASS</p>

            <form>
                <div class="question">
                    <label>Você acredita que o AVA da FeMASS e bem construído em questão de usabilidade?</label>
                    <div class="options">
                        <button type="button">PÉSSIMO</button>
                        <button type="button">REGULAR</button>
                        <button type="button">ÓTIMO</button>
                    </div>
                </div>

                <div class="question">
                    <label>Você confia em realizar entregas de trabalho através do sistema da FeMASS?</label>
                    <div class="options">
                        <button type="button">DISCORDO</button>
                        <button type="button">NEUTRO</button>
                        <button type="button">CONCORDO</button>
                    </div>
                </div>

                <div class="question">
                    <label for="extra">Tem algum comentário extra?</label>
                    <textarea id="extra" placeholder="Descreva mais detalhes."></textarea>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
